  nab_stop: curl {{ states('input_text.nabaztag_ip_address') }}stop
  nab_clear: curl {{ states('input_text.nabaztag_ip_address') }}clear
  nab_sleep: curl {{ states('input_text.nabaztag_ip_address') }}sleep
